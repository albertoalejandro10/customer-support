<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Inventario.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 200) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 220)
    })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
        <!-- Form - Higher -->
        <div class="row px-2 py-1 mb-2 rounded form-top">
          <div class="col-6 mb-2">
            <h4 class="mb-0">Inventario</h4>
          </div>
          <div class="col-6 mb-2 text-right">
            <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/Inventario.aspx" target="_self">[Versión anterior]</a>
          </div>
        
          <div class="col-12">
            <form id="form">
              <div class="row">

                <div class="col-sm-3 col-xl-2">
                  <div class="d-flex">
                    <label for="entry">Rubro:</label>
                    <select class="form-control" name="entry" id="entry">
                      <!-- Options Rubro -->
                    </select>
                  </div>
                </div>

                <div class="col-sm-3 col-xl-2">
                  <div class="d-flex">
                    <label for="sale-line">Línea:</label>
                    <select class="form-control" name="sale-line" id="sale-line">
                      <!-- Options sale-line -->
                    </select>
                  </div>
                </div>

                <div class="col-sm-3 col-xl-2">
                  <div class="d-flex">
                    <label for="deposit">Deposito:</label>
                    <select class="form-control" name="deposit" id="deposit">
                      <!-- Options deposita -->
                    </select>
                  </div>
                </div>

                <div class="col-sm-3 col-xl-3">
                  <div class="d-flex">
                    <input type="checkbox" name="check" id="check">
                    <label class="text-nowrap" for="to-date">A fecha:</label>
                    <input class="form-control" type="date" name="to-date" id="to-date" disabled>
                  </div>
                </div>

                <div class="col-sm-12 mt-1 col-xl-3 mt-xl-0">
                  <div class="d-flex justify-content-end">
                    <button id="update" type="submit" class="btn btn-primary mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                    <button id="export" type="button" class="btn btn-success"><i class="fa-solid fa-download"></i> Exportar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle text-secondary">
          <div class="col">
            <h6 class="mt-2 font-weight-bolder">Deposito</h6>
              <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
          </div>
        </div>
        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
      </div>
    </div>
  </body>
  <script src="./js/InventarioApis.js"></script>
  <script src="./js/Inventario.js"></script>
  <script src="../jsgen/footer-form.js"></script>  
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
