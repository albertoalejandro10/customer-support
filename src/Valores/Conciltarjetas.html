<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Conciltarjetas.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
        <!-- Form - Higher -->
        <div class="row p-2 mb-2 rounded form-top">
          <div class="col-12 mb-2">
            <h4 class="mb-0">Conciliación de tarjetas</h4>
          </div>
          <div class="col-12">
            <form id="form">
              <div class="row">
                <div class="col-sm-3 col-xl-2 ">
                  <div class="d-flex">
                    <label for="group">Grupo:</label>
                    <select class="form-control" name="group" id="group">
                      <!-- Options group -->
                    </select>
                  </div>
                </div>

                <div class="col-sm-3 col-xl-2 ">
                  <div class="d-flex">
                    <label class="text-nowrap" for="to-date">Hasta fecha:</label>
                    <input class="form-control" type="date" name="to-date" id="to-date" required>
                  </div>
                </div>

                <div class="col-sm-6 col-xl-8">
                  <div class="d-flex justify-content-end">
                    <button id="update" type="submit" class="btn btn-primary text-white mx-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                    <button id="assess" type="button" class="btn btn-success text-white" disabled><i class="fa-solid fa-check"></i> Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle text-secondary">
          <div class="col">
            <div class="row">
              <div class="col">
                <h6 class="mt-1 font-weight-bolder">Movimientos</h6>
              </div>
              <div class="col d-flex justify-content-end align-items-center">
                <h6 class="font-weight-bolder text-right text-nowrap mb-0 mr-1">Fecha de pago:</h6> <input class="form-control" type="date" id="to-date-table"/>
              </div>
            </div>
            <div id="loader" class="loadingx d-none"></div>
            <p id="not-movements" class="text-danger text-center font-weight-bold d-none mb-0">No hay movimientos</p>
            <div class="mt-1 row">
              <div class="col-sm">
                <table id="movements-table" class="table-borderless rounded text-secondary">
                  <thead>
                    <tr>
                      <th>&nbsp;</th>
                      <th>F. Pago</th>
                      <th>F. Presentación</th>
                      <th>Lote/Cupón</th>
                      <th>Cliente</th>
                      <th>Tarjeta</th>
                      <th>Importe</th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody id="movements-tbody">
                    <!-- Body table -->
                  </tbody>
                  <tfoot id="movements-tfoot">
                    <!-- foot table -->
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
        </div>
      </div>
    </div>
  </body>
  <script src="js/Conciltarjetas.js"></script>
  <script src="js/ConciltarjetasGetApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
