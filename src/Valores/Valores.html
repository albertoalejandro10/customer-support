<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Valores.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 340)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12">
              <h4 class="mb-0">Valores</h4>
            </div>
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select id="business" name="business" class="form-control">
                        <!-- U. de Negocio -->
                      </select>
                    </div>

                    <div class="d-flex">
                      <label for="status">Estado:</label>
                      <select id="status" name="status" class="form-control">
                        <!-- U. de Negocio -->
                      </select>
                    </div>

                  </div>
                  <div class="col-sm-8">
                    <div class="d-flex mb-1">
                      <label for="periodStart">Periodo:</label>
                      <select class="form-control mr-2" name="period-type" id="period-type"></select>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>

                    <div class="d-flex">
											<label for="order">Orden:</label>
											<select class="form-control" name="order" id="order"></select>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3 col-xl-2">
                    <div class="d-flex mb-1">
                      <label for="number">NÃºmero:</label>
                      <input class="form-control" type="text" name="number" id="number">
                    </div>

                    <div class="d-flex">
                      <label for="net">Importe:</label>
                      <input class="form-control" type="text" name="net" id="net" data-type="currency" placeholder="0.00">
                    </div>
                  </div>
  
                  <div class="col-sm-4 col-xl-3">
                    <div class="d-flex mb-1">
											<label for="value">Valor:</label>
											<select class="form-control" name="value" id="value"></select>
                    </div>
                    
                    <div class="d-flex">
                      <label class="text-nowrap" for="det-value">Det. Valor:</label>
                      <select class="form-control" name="det-value" id="det-value"></select>
                    </div>
                  </div>
  
                  <div class="col-sm-5 col-xl-3">
                    <div class="d-flex mb-1">
                      <label for="delivery">Entrega:</label>
                      <input class="form-control" type="text" name="delivery" id="delivery">
                    </div>

                    <div class="d-flex d-xl-none mb-1">
                      <label for="cuit">CUIT:</label>
                      <input class="form-control" type="text" name="cuit" id="cuit">
                    </div>
                  </div>

                  <div class="d-none d-xl-block col-xl-4">
                    <div class="d-flex mb-1 w-75 ml-auto">
                      <label for="cuit">CUIT:</label>
                      <input class="form-control" type="text" name="cuit" id="cuit">
                    </div>
                    <div class="d-flex justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                      <button id="btn_print" type="button" class="btn btn-dark text-white ml-2" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                    </div>
                  </div>
                </div>

                <div class="d-flex d-xl-none justify-content-end buttons-responsive">
                  <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                  <button id="btn_export_1024" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                  <button id="btn_print_1024" type="button" class="btn btn-dark text-white ml-2" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/Valores.js"></script>
  <script src="./js/ValoresGetApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</html>
