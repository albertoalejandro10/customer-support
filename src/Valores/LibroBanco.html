<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./LibroBanco.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 295)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
        <!-- Form - Higher -->
        <div class="row px-2 py-1 mb-2 rounded form-top">
          <div class="col-6 mb-2">
            <h4 class="mb-0">Libro banco</h4>
          </div>
          <div class="col-6 mb-2 text-right">
            <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/libbanli.aspx " target="_self">[Versión anterior]</a>
          </div>
          <div class="col-12">
            <form id="form">
              <div class="row">
                <div class="col-sm-4">
                  <div class="d-flex mb-1">
                    <label class="text-nowrap" for="business">U. de Negocio:</label>
                    <select id="business" name="business" class="form-control">
                      <!-- U. de Negocio -->
                    </select>
                  </div>

                  <div class="d-flex">
                    <label for="account">Cuenta:</label>
                    <select id="account" name="account" class="form-control">
                      <!-- Options cuenta -->
                    </select>
                  </div>

                </div>
                <div class="col-sm-8">
                  <div class="d-flex mb-1">
                    <label for="periodStart">Período:</label>
                    <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3 col-xl-2">
                  <div class="d-flex mb-1">
                    <label for="number">Número:</label>
                    <input class="form-control" type="text" name="number" id="number">
                  </div>

                  <div class="d-flex">
                    <label for="net">Importe:</label>
                    <input class="form-control" type="text" name="net" id="net" data-type="currency" placeholder="0.00">
                  </div>
                </div>

                <div class="col-sm-3 col-xl-3">
                  <div class="d-flex mb-1">
                    <label for="operation">Operación:</label>
                    <select class="form-control" name="operation" id="operation"></select>
                  </div>
                  
                  <div class="d-flex">
                    <label for="detail">Detalle:</label>
                    <input class="form-control" type="text" name="detail" id="detail">
                  </div>
                </div>

                <div class="col-sm-6 col-xl-7">
                  <div class="d-flex mb-1">
                    <label for="status">Estado:</label>
                    <select class="form-control" name="status" id="status">
                      <!-- Options status -->
                      <option value="2">Todos</option>
                      <option value="1">Conciliado</option>
                      <option value="0">No conciliado</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button id="update" type="submit" class="btn btn-primary mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                    <button id="print" type="button" class="btn btn-dark" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle text-secondary">
          <div class="col">
            <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
          </div>
        </div>
        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
      </div>
    </div>
  </body>
  <script src="./js/LibroBancoApis.js"></script>
  <script src="./js/LibroBanco.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
