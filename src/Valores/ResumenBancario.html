<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ResumenBancario.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 260)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
        <!-- Form - Higher -->
        <div class="row px-2 py-1 mb-2 rounded form-top">
          <div class="col-6 mb-2">
            <h4 class="mb-0">Resumen bancario</h4>
          </div>
          <div class="col-6 mb-2 text-right">
            <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/ResBancario.aspx" target="_self">[Versión anterior]</a>
          </div>
          <div class="col-12">
            <form id="form">
              <div class="row">
                <div class="col-sm-4">
                  <div class="d-flex mb-1">
                    <label class="text-nowrap" for="business">U. de Negocio:</label>
                    <select id="business" name="business" class="form-control">
                      <!-- U. de Negocio -->
                    </select>
                  </div>

                  <div class="d-flex">
                    <label for="account">Cuenta:</label>
                    <select id="account" name="account" class="form-control">
                      <!-- Options cuenta -->
                    </select>
                  </div>

                </div>
                <div class="col-sm-8">
                  <div class="d-flex mb-1">
                    <label for="periodStart">Período:</label>
                    <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4 col-xl-3">
                  <div class="d-flex">
                    <label class="text-nowrap" for="reconciled">No conciliados:</label>
                    <select class="form-control" name="reconciled" id="reconciled"></select>
                  </div>
                </div>

                <div class="col-sm-3 col-xl-2">
                  <div class="d-flex">
                    <label class="text-nowrap" for="number-reconciled">Nº de conciliación:</label>
                    <input class="form-control text-right" type="number" name="number-reconciled" id="number-reconciled" placeholder="0">
                  </div>
                </div>
                
                <div class="col-sm-5 col-xl-7">
                  <div class="d-flex justify-content-end">
                    <button id="update" type="submit" class="btn btn-primary"><i class="fa-solid fa-rotate"></i>Actualizar</button>
                    <button id="delete" type="button" class="btn btn-danger mx-1" disabled><i class="fa-solid fa-trash"></i>Eliminar</button>
                    <button id="print" type="button" class="btn btn-dark" disabled><i class="fa-solid fa-print"></i>Imprimir</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle text-secondary">
          <div class="col">
            <div id="myGrid" class="ag-theme-alpine"></div>
          </div>
        </div>
        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
      </div>
    </div>
  </body>
  <script src="./js/ResumenBancarioApis.js"></script>
  <script src="./js/ResumenBancario.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
