<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./VerResumenBancario.scss">
    <style type="text/css" media="print">
    @page {
      size: auto;
      margin: 0;
    }
    </style>
  </head>
  <body class="m-0 vh-100 row justify-content-center align-items-center">
    <button type="button" id="print" class="btn btn-dark"><i class="fa-solid fa-print"></i> Imprimir</button>
    <div class="wrapper">
      <div class="container rounded col-12" id="printableArea">

        <div class="row shadow px-2 py-4 big-box mx-auto">
          <div class="col-12 my-2">
            <div class="row box justify-content-between">
              <div class="p-2 w-75">
                <h2 class="h4 tracking-tight real-blue">Libro banco</h2>
                <div class="row">
                  <div class="col-2">
                    <p>Período:</p>
                  </div>
                  <div class="col-10">
                    <strong><p id="date" class="real-blue text-nowrap"></p></strong>
                  </div>
                  <div class="col-2">
                    <p>Cuenta:</p>
                  </div>
                  <div class="col-10">
                    <strong><p id="account" class="real-blue text-nowrap"></p></strong>
                  </div>
                  <div class="col-2">
                    <p class="text-nowrap">U. Negocio:</p>
                  </div>
                  <div class="col-10">
                    <strong><p id="business" class="real-blue text-nowrap"></p></strong>
                  </div>
                </div>
              </div>

              <div class="p-2 w-25 text-right">
                <h1 id="name-company"></h1>
                <div class="row">
                  <div class="col-6">
                    <p>CUIT:</p>
                  </div>
                  <div class="col-6">
                    <strong><p id="cuit-company" class="real-blue text-nowrap"></p></strong>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 my-3">
            <div class="row box">
              <table id="full-table" class="table">
                <thead>
                  <tr>
                    <th scope="col">FECHA</th>
                    <th scope="col">OPERACIÓN</th>
                    <th scope="col">NÚMERO</th>
                    <th scope="col">DETALLE</th>
                    <th scope="col">IMPORTE</th>
                    <th scope="col">SALDO</th>
                    <th scope="col">ESTADO</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/VerResumenBancario.js"></script>
</html>
