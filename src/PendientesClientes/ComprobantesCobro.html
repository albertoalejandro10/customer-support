<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./main.scss">
    
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2 d-flex align-items-center justify-content-between">
              <h4 class="mb-0">Comprobantes pendientes de cobro</h4>
              <!-- Inputs ocultos para enviar nombre y token por GET -->
              <input type="text" id="customer" class="d-none" name="name">
              <input type="text" id="tokenBearer" class="d-none" name="tkn">
              <div>
                <button id="update" type="submit" class="btn btn-primary text-white"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                <button id="print" type="button" class="btn btn-success text-white"><i class="fa-solid fa-check"></i> Imprimir</button>
              </div>
            </div>
            
            <form id="form">
              <div class="col-12 mb-2 d-flex flex-wrap">
                <div class="col-6 d-flex align-items-center justify-content-between">
                  <label for="business">U. de Negocio:</label>
                  <select id="business" name="business" class="selectpicker" title="Seleccionar negocio" data-width="76%">
                    <!-- U. de Negocio -->
                  </select>
                </div>
  
                <div class="col-6 d-flex align-items-center justify-content-start">
                  <label for="periodStart">Periodo:</label>
                  <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                </div>
  
                <div class="col-6 d-flex align-items-center justify-content-between">
                  <div>
                    <input type="checkbox" name="expiration" id="checkboxExpiration">
                    <label for="expiration">Hasta vencimiento:</label>
                  </div>
                  <input class="form-control" type="date" name="expiration" id="expiration" disabled>
                </div>
  
                <div class="col-6 d-flex align-items-center justify-content-start">
                  <label for="status">Estado:&nbsp;&nbsp;</label>
                  <select id="status" name="status" class="selectpicker" title="Seleccionar estado" data-width="100%">
                    <!-- Options Status -->
                  </select>
                </div>
  
                <div class="col-6 d-flex align-items-center justify-content-between">
                  <label for="customers">Cliente:</label>
                  <select id="customers" name="customer" class="selectpicker" title="Seleccionar cliente" data-live-search="true" data-width="76%">
                    <!-- Options Customers -->
                  </select>
                </div>
  
                <div class="col-6 d-flex align-items-center justify-content-start">
                  <label for="coins">Moneda:</label>
                  <select id="coins" name="coin" class="selectpicker" title="Seleccionar moneda" data-width="100%">
                    <!-- Options Coins -->
                  </select>
                </div>
  
                <div class="col-6 d-flex align-items-center">
                  <label for="platform">Incluir Proformas:</label>
                  <input type="checkbox" name="platform" id="platform">
                </div>                
              </div>
            </form>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Actividades</h6>
              <table class="table table-sm table-striped table-borderless table-hover table-light rounded">
                <thead>
                  <tr>
                    <th><i class="fa-solid fa-calendar-day"></i>Vencimiento</th>
                    <th><i class="fa-solid fa-calendar-days"></i>Fecha</th>
                    <th><i class="fa-solid fa-file-invoice"></i>Comprobante</th>
                    <th><i class="fa-solid fa-user"></i>Cliente</th>
                    <th><i class="fa-solid fa-magnifying-glass"></i>Observaciones</th>
                    <th>&nbsp;</th>
                    <th><i class="fa-solid fa-dollar-sign"></i>Importe</th>
                    <th><i class="fa-solid fa-money-check-dollar"></i>Pendiente</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
                <tfoot>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="font-weight-bolder" colspan="1">TOTAL</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td id="importeTotal" class="font-weight-bolder text-right"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ComprobantesCobro.js"></script>
  <script src="../jsgen/footer-form.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap-select/js/bootstrap-select.js"></script>
  <script src="./js/ComprobantesGetApi.js"></script>
</html>
