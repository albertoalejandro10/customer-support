<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./comprobantescobro.scss">
    
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2">
              <h4 class="mb-0">Comprobantes pendientes de cobro</h4>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
  
                  <div class="col-sm">
  
                    <div class="d-flex mt-1 mb-2">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select id="business" name="business" class="selectpicker" data-width="100%">
                        <!-- U. de Negocio -->
                      </select>
                    </div>
  
                    <div class="d-flex">
                      <label for="status">Estado:</label>
                      <select id="status" name="status" class="selectpicker" data-width="100%">
                        <!-- Options Status -->
                        <option value="0">Todos</option>
                      </select>
                    </div>
  
                    <div class="d-flex align-items-center">
                      <label for="platform">Incluir Proformas:</label>
                      <input class="checkbox" type="checkbox" name="platform" id="platform">
                    </div>                
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-2">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>
  
                    <div class="d-flex mb-2">
                      <label for="customers">Cliente:</label>
                      <select class="cmb_clientes" style="width:100%;">
                      </select>

                      <!--<select id="customers" name="customer" class="selectpicker" title="Seleccionar cliente" data-live-search="true" data-width="100%" required>
                         Options Customers 
                      </select>
                       -->
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-2">
                      <label for="expiration" class="text-nowrap">Hasta vencimiento:</label>
                      <input class="checkbox mr-2" type="checkbox" name="expirationCheckbox" id="checkboxExpiration">
                      <input class="form-control" type="date" name="expiration" id="expiration" disabled>
                    </div>
  
                    <div class="d-flex mb-2">
                      <label for="coins">Moneda:</label>
                      <select id="coins" name="coin" class="selectpicker" data-width="100%">
                        <!-- Options Coins -->
                      </select>
                    </div>
  
                    <div class="d-flex mb-2 justify-content-end buttons">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <!-- <button id="print" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-check"></i> Imprimir</button> -->
                    </div>
  
                  </div>   
    
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Comprobantes</h6>
              <div class="container-fluid">
                <table class="table-striped table-borderless table-hover table-light rounded text-secondary">
                  <thead>
                    <tr>
                      <th>Vencimiento</th>
                      <th>Fecha</th>
                      <th>Comprobante</th>
                      <th>Cliente</th>
                      <th>Observaciones</th>
                      <th>&nbsp;</th>
                      <th>Importe</th>
                      <th>Pendiente</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    
                  </tbody>
                  <tfoot>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td class="font-weight-bolder" colspan="1">Total</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td id="importeTotal" class="font-weight-bolder text-right"></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ComprobantesCobro.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  <script src="../../node_modules/bootstrap-select/js/bootstrap-select.js"></script>
  <script src="./js/ComprobantesGetApi.js"></script>
</html>
