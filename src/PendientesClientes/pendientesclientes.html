<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./comprobantescobro.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 290)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row px-2 py-1 mb-2 rounded form-top">          
            <div class="col-6 mb-2">
              <h4 class="mb-0">Comprobantes pendientes de cobro</h4>
            </div>
            <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/comppendcli.aspx" target="_self">[Versi√≥n anterior]</a>
            </div>
            <div class="col-12">
              <form id="form">
                <div class="row">

                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select id="business" name="business" class="form-control">
                        <!-- U. de Negocio -->
                      </select>
                    </div>
  
                    <div class="d-flex mb-1">
                      <label for="status">Estado:</label>
                      <select id="status" name="status" class="form-control">
                        <!-- Options Status -->
                        <option value="0">Todos</option>
                      </select>
                    </div>

                    <div class="d-flex">
                      <label for="coin">Moneda:</label>
                      <select id="coin" name="coin" class="form-control">
                        <!-- Options Coins -->
                      </select>
                    </div>               
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1 w-xxxl-70 mx-xxxl-auto">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>
  
                    <div class="d-flex mt-1 w-xxxl-70 mx-xxxl-auto">
                      <label for="customers">Cliente:</label>
                      <select class="cmb_clientes" name="customers" style="width:100%;"></select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="w-xxxl-70 ml-xxxl-auto">
                      <div class="d-flex mb-1">
                        <label class="text-nowrap" for="expiration">Hasta vencimiento:</label>
                        <input class="checkbox mr-2" type="checkbox" name="expirationCheckbox" id="checkboxExpiration">
                        <input class="form-control" type="date" name="expiration" id="expiration" disabled>
                      </div>
  
                      <div class="d-flex mt-2">
                        <label class="text-nowrap" for="platform">Incluir Proformas:</label>
                        <input class="checkbox" type="checkbox" name="platform" id="platform">
                      </div>
                        
                      <div class="d-flex mt-2 justify-content-end">
                        <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                        <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Comprobantes</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ComprobantesCobro.js"></script>
  <script src="./js/ComprobantesGetApi.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
