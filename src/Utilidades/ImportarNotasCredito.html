<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ImportarNotasCredito.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 290)
      //$(".grid").width('100%')
    })
  </script>

  <!-- Librería para importar Excel  -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script> -->
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>



  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="d-flex col-6 mb-2">
              <button class="previous-site btn c d-none p-0 position-relative" id="getBackToPreviousPage" onclick="history.back()"><i class="fa-solid fa-arrow-left position-absolute return"></i></button>
              <h4 class="mb-0"> Generación Masiva de Notas de Crédito </h4>
            </div>
            <!-- <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/CompPendPro.aspx" target="_self">[Versión anterior]</a>
            </div> -->

            <div class="col-12">
                <div class="row">
                    <div class="col-sm">

                        <div class="d-flex justify-content-end">
                            <!-- Button Importar Excel Modal  -->
                            <button id="import" type="button" class="btn btn-primary text-white mr-1" data-bs-toggle="modal" data-bs-target="#importarExcel"><i class="fa-solid fa-download"></i> Importar Excel</button>
                            <button id="generar" type="button" class="btn btn-success text-white ml-1 cursor-normal d-none"><i class="fa fa-plus" aria-hidden="true"></i>  Generar NCR </button>
                        </div>
                    
                    </div>
                </div>

            </div>

          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">

              <div id="loader" class="loadingx d-none"></div>
              
              <div class="d-flex justify-content-between">
                <h6 class="mt-2 font-weight-bolder"> Notas de crédito </h6>
                <h6 class="mt-2 font-weight-bolder"id="total-ncr"></h6>
              </div>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>



    <!-- Modal para Seleccionar Excel -->
    <div class="modal fade" id="importarExcel" tabindex="-1" aria-labelledby="importarExcelLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5 text-secondary" id="importarExcelLabel">Importar Excel</h5>
            <p class="cursor-pointer" data-bs-dismiss="modal" aria-label="Close"> ❌ </p>
          </div>
          <div class="modal-body">
            
            <!-- <label> <em> Seleccione archivo excel a importar: </em> </label> -->

            <div class="border p-1 rounded">
              <input type="file" class="" id="excelNC" accept=".xlsx">
            </div>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" id="procesarExcel" disabled> Procesar Excel </button>
          </div>
        </div>
      </div>
    </div>


  </body>

  <script src="./js/ImportarNotasCredito.js"></script> 
  <script src="../jsgen/footer-form.js"></script>  
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
