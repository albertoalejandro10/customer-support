<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ServicioClientesList.scss">    
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Servicios del cliente</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-6">
              <h4 class="mb-0">Servicios por cliente</h4>
            </div>
            <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/ServiciosABM.aspx" target="_self">[Versión anterior]</a>
            </div>

            <div class="col-6">
              <form action="./ServicioClientesEdit.html" method="GET" id="form">
                <div class="d-flex align-items-center">
                  <label class="mr-2" for="customer">Cliente:</label>
                  <select class="cmb_clientes" name="customer" id="customer" style="width:100%;" required></select>
                </div>
              </form>
            </div>
            
            <div class="col-6">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary text-white text-nowrap mx-2 top-button"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                <button id="newServiceButton" type="button" class="btn btn-success text-white text-nowrap top-button" disabled><i class="fa-solid fa-check"></i> Nuevo</button>
              </div>
            </div>
              
          </div>
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder text-secondary">Servicios</h6>
              <table id="full-table" class="table-borderless rounded text-secondary">
                <div class="d-none loadingx"></div>
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Detalle</th>
                    <th>Vencimiento</th>
                    <th>Cantidad</th>
                    <th>Importe neto</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- Table body -->                  
                </tbody>
                <tfoot>
                  <tr>
                    <td>&nbsp;</td>
                    <td class="font-weight-bolder" colspan="3">Total</td>
                    <td id="importeTotal" class="font-weight-bolder text-right"></td>
                  </tr>
                </tfoot>
              </table>
              <p id="no-service" class="h6 mt-2 font-weight-bold text-danger d-none text-center">No hay servicios</p>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ServicioClienteList.js"></script>
  <script src="./js/ServicioClienteListApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
