<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/images/logo-full-title.png" type="image/x-icon">
    <link rel="stylesheet" href="../scss/main.scss">
    <link rel="stylesheet" href="../scss/service.scss">
    <link rel="stylesheet" href="../node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Servicios del cliente</title>
  </head>
  <body class="bg-dark">
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 p-4 rounded bg-light shadow">

          <!-- Form - Top -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col d-flex align-items-center">
              <h1 class="h6 mb-0 font-weight-bolder"><i class="fas fa-headset"></i>Servicio</h1>
            </div>
            <div class="col-8 text-right">
              <button type="button" class="btn btn-primary text-white"><i class="fas fa-cloud-upload-alt"></i> Grabar</button>
              <button type="button" class="btn btn-success text-white"><i class="fas fa-list-alt"></i> Lista</button>
              <button type="button" class="btn btn-danger text-white"><i class="fas fa-trash-alt"></i> Eliminar</button>
            </div>
          </div>

          <div class="row p-2 mt-2 rounded align-items-center form-middle">

            <!-- Form - Middle higher -->
            <div class="col-2">
              <label for="">Cliente:</label>
            </div>
  
            <div class="col-10">
              <p class="mb-0">ALUMETAL S.A - 30567363372</p>
            </div>
  
            <div class="col-2">
              <label for="observation">Observación:</label>
            </div>
  
            <div class="col-10">
              <input type="text" name="" id="observation" class="form-control">
            </div>
          </div>

          <!-- Form - Middle lower -->
          <div class="row p-2 mt-2 rounded align-items-center form-middle">

            <!-- Producto -->
            <div class="col-2 mt-2">
              <label for="product">Producto:</label>
            </div>

            <div class="col-10 mt-2 right-inner-addon input-container">
              <i class="fas fa-search"></i>
              <select class="selectpicker" title="Seleccionar una producto" data-live-search="true" data-width="100%">
                <!-- Options -->
              </select>
            </div>

            <!-- Descripción -->
            <div class="col-2 mt-2">
              <label for="description">Descripción:</label>
            </div>

            <div class="col-10 mt-2">
              <input type="text" name="" id="description" class="form-control">
            </div>

            <!-- Cantidad de productos -->
            <div class="col-2 mt-2">
              <label for="quantity">Cantidad:</label>
            </div>

            <div class="col-10 mt-2">
              <input type="number" name="" id="quantity" class="form-control w-35">
            </div>

            <!-- Tipo de pago -->
            <div class="col-2 mt-2">
              <label for="type">Tipo:</label>
            </div>

            <div class="col-10 mt-2">
              <select name="" id="type" class="form-control w-35" placeholder="Selecciona una opción">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">Precio lista</option>
                <option value="2">Precio fijo</option>
                <option value="3">% Descuento</option>
              </select>
            </div>

            <!-- Fecha de vencimiento -->
            <div class="col-2 mt-2">
              <label for="expiration">Vencimiento:</label>
            </div>

            <div class="col-10 mt-2">
              <input type="date" name="" id="expiration" class="form-control w-35">
            </div>

            <!-- Tipo de abono -->
            <div class="col-2 mt-2">
              <label for="abonoChoice">Abono:</label>
            </div>
            <div class="col-10 mt-2">
              <input type="checkbox" name="" id="abonoChoice">
            </div>
            <div class="col-2 mt-2">
              <label for="activoChoice">Activo:</label>
            </div>
            <div class="col-10 mt-2">
              <input type="checkbox" name="" id="activoChoice">
            </div>
          </div>

          <!-- Footer form -->
          <div class="row p-2 mt-2 rounded form-bottom">
            <div class="col-12">
              <h6 class="font-weight-bolder text-center mt-2">Ejercicio 2021-2022</h6>
            </div>
            <div class="col-12">
              <div class="row w-100 mx-auto justify-content-between align-items-end">
                <p class="mb-0 text-left">Softsystems SRL - 07/02/2022 09:19:27 a.m</p>
                <p class="mb-0 text-right right">Carlos H. Chaves <br>
                01/04/2021 - 31/03/2022 </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <script src="./service.js"></script>
</html>
