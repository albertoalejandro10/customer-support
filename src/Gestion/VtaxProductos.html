<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./VtaxProductos.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 320)
      //$(".grid").width('100%')
    })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-6 mb-2">
              <h4 class="mb-0">Movimientos de Ventas</h4>
            </div>
            <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/MovVentas.aspx" target="_self">[Versión anterior]</a>
            </div>
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label for="entry">Rubro:</label>
                      <select class="form-control" id="entry" name="entry" >
                        <!-- Options entries -->
                      </select>
                    </div>

                    <div class="d-flex mb-1">
                      <label for="sellers">Vendedor:</label>
                      <select class="form-control" id="sellers" name="sellers">
                        <!-- Options sellers -->
                      </select>
                    </div>

                    <div class="d-flex mb-1">
                      <label for="price">Precio:</label>
                      <select class="form-control" name="price" id="price">
                        <!-- Options price -->
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label for="periodStart">Período:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>

                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="line-sales">Linea Venta:</label>
                      <select class="form-control" name="line-sales" id="line-sales"></select>
                    </div>

                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="customer-type">Tipo Cliente:</label>
                      <select class="form-control" name="customer-type" id="customer-type">
                        <!-- Options customer-type -->
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="subsidiary">Sucursal:</label>
                      <select class="form-control" name="subsidiary" id="subsidiary">
                        <!-- Options subsidiary -->
                      </select>
                    </div>

                    <div class="d-flex mb-1">
                      <label for="documents">Documentos:</label>
                      <select class="form-control" name="documents" id="documents">
                        <!-- Options documents -->
                      </select>
                    </div>

                    <div class="d-flex mt-2 mb-1">
                      <label class="text-nowrap" for="include-proformas">Incluir Proformas:</label>
                      <input type="checkbox" id="include-proformas" name="include-proformas">
                    </div>
  
                    <div class="d-flex justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-check"></i> Exportar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Ventas</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/VtaxProductos.js"></script>
  <script src="js/VtaxProductosGetApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
