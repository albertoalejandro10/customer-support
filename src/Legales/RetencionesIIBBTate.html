<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="./RetencionesIIBBTate.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
        <!-- Form - Higher -->
        <div class="row p-2 mb-2 rounded form-top">
          <div class="col-6 mb-2">
            <h4 class="mb-0">Retenciones Ingresos Brutos - Rentas (CBA)</h4>
          </div>         
         
          <div class="col-12">
            <form id="form-retenciones" method="post">
              <div class="row">

                <div class="col-sm">
                  <div class="d-flex mb-1">
                    <label for="periodStart">Periodo:</label>
                    <input class="form-control" type="date" name="periodStart" id="periodStart" required> 
                    <span class="mx-1"> - </span>
                    <input class="form-control" type="date" name="periodEnd" id="periodEnd" required>
                  </div>                
                </div>

                <div class="col-sm"></div>
                <div class="col-sm"></div>

                <div class="col-sm text-right">
                  <button id="generate-txt" type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Generar archivo</button>
                </div>
              
              </div>
            </form>
          </div>
        </div>
        
        <!-- LOADER -->
        <div id="loader" class="loadingx d-none"></div>

        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle text-secondary d-none" id="body-dowland">
	        <div class="col-12 d-flex justify-content-center" style="height: auto;">
                    <p class="text-dark d-flex mt-2">Descargar archivo <a id="dowland-retencionesIIBB" class="previous-site ml-2">Retenciones_IIBB_CBA.txt </a>  </p>
	        </div>
        </div>

        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"> </div>
      </div>
    </div>
  </body>
  <script src="./js/RetencionesIIBBTate.js"></script>
  <script src="../jsgen/footer-form.js"></script>  
</html>
