<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ConsDocCompras.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 340)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2">
              <h4 class="mb-0">Consulta documentos de compras</h4>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label for="voucher">Comprobante:</label>
                      <select class="form-control" id="voucher" name="voucher">
                        <!-- Comprobante -->
                      </select>
                    </div>
  
                    <div class="d-flex mb-2">
                      <label for="supplier">Proveedor/CUIT:</label>
                      <input class="form-control" type="text" name="supplier" id="supplier">
                    </div>

                    <div class="d-flex mb-2">
                      <label class="text-nowrap" for="number-seats">Nº Asiento:</label>
                      <input class="form-control" type="text" name="number-seats" id="number-seats">
                    </div>
                  </div>
                
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>

                    <div class="d-flex mb-2">
                      <label class="text-nowrap" for="sale-point">Punto de Venta:</label>
                      <input class="form-control" type="text" name="sale-point" id="sale-point" placeholder="0000" minlength="4" maxlength="4" />
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label class="text-nowrap" for="doc-number">Nº Documento:</label>
                      <input class="form-control" type="text" name="doc-number" id="doc-number">
                    </div>

                    <div class="d-flex mt-1 mb-2">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select class="form-control" name="business" id="business">
                        <!-- Options U de negocio -->
                      </select>
                    </div>
  
                    <div class="d-flex mb-2 justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Comprobantes</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ConsDocCompras.js"></script>
  <script src="./js/ConsDocComprasApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>  
  
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</html>
