<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./LibroDiario.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2">
              <h4 class="mb-0">Libro diario</h4>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm col-xl-3">
                    <div class="d-flex">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select class="form-control" name="business" id="business">
                        <!-- Options Unit Business -->
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm col-xl-4">
                    <div class="d-flex">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>
                  </div>
  
                  <div class="col-sm col-xl-2">
                    <div class="d-flex mt-2">
											<label class="text-nowrap" for="month">Agrupar por mes:</label>
											<input type="checkbox" name="month" id="month">
                    </div>
										
										<div class="d-flex d-xl-none mt-2 justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_print_1024" type="button" class="btn btn-dark text-white ml-1" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                    </div>
                  </div>

                  <div class="d-none d-xl-block col-xl-3">
                    <div class="d-flex justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_print" type="button" class="btn btn-dark text-white ml-1" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <div class="container-fluid">
								<h5>Movimientos</h5>
								<table id="full-table" class="table-striped table-borderless table-hover table-light rounded text-secondary">
									<div class="d-none loadingx"></div>
									<thead>
										<tr>
											<th>Asiento</th>
											<th>Fecha</th>
											<th>Código</th>
											<th>Cuenta</th>
											<th>Detalle</th>
											<th>Debe</th>
											<th>Haber</th>
										</tr>
									</thead>
								</table>
                <p id="not-movements" class="mt-4 font-weight-bold text-center d-none">No hay movimientos</p>
                <p id="api-error" class="mt-4 text-danger font-weight-bold text-center d-none">Error solicitando información al servidor</p>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/LibroDiarioGetApis.js"></script>
  <script src="js/LibroDiario.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
