<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./GenerarAsientoCierre.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body class="m-0 vh-100 row justify-content-center align-items-center">
    <form id="form">
      <div class="wrapper">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-8 mb-2">
              <h4 class="mb-0">Generación y anulación de asientos de cierre y apertura</h4>
            </div>
            <div class="col-4 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/gestionw/asicierre.asp" target="_self">[Versión anterior]</a>
            </div>
            <div class="col-12 text-right">
              <button type="button" id="generate-closure" class="btn btn-primary"><i class="fa-solid fa-check"></i>Generar cierre</button>
              <button type="button" id="cancel-closure" class="d-none btn btn-danger"><i class="fa-solid fa-ban"></i>Anular cierre</button>
            </div>
          </div>

          <!-- Form - Middle -->
            <div class="row p-2 mb-2 rounded form-middle" style="height: 400px;">
              <div class="col-12">
                <h6 class="mt-2 font-weight-bolder text-secondary">Seleccione cuenta de resultado</h4>
              </div>
              <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                <!-- <input class="form-control" type="search" id="search-user" placeholder="Buscar cuenta..."> -->
                <!-- <select class="form-control" name="result-account" id="result-account" size="15" required>
                  options
                </select> -->
                <select name="result-account" id="result-account" required></select>
                <p class="text-center text-secondary">Se generará los asientos de cierre en el último día del ejercicio.</p>
              </div>
            </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 my-2 rounded form-bottom"></div>
        </div>
      </div>
    </form>
  </body>
  <script src="./js/GenerarAsientoCierre.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
