<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./consultacomprobantes.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(window).unbind("resize")
      $(window).resize(function () {
        if ((parseInt($(window).height()) - 300) < 200)
          $("#myGrid").height(100)
        else
          $("#myGrid").height(parseInt($(window).height()) - 300)
        //$(".grid").width('100%')
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-6 mb-2">
              <h4 class="mb-0">Consulta documentos de ventas</h4>
            </div>
            <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/consultadocsvtas.aspx" target="_self">[Versión anterior]</a>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select class="form-control" name="business" id="business">
                        <!-- Options Unit Business -->
                      </select>
                    </div>
                    <div class="d-flex mb-1">
                      <label for="voucher">Comprobante:</label>
                      <select class="form-control" id="voucher" name="voucher" >
                        <!-- Options vouchers -->
                      </select>
                    </div>

                    <div class="d-flex">
                      <label for="customers">Cliente\CUIT:</label>
                      <input class="form-control" type="text" id="customers" name="cuit">
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1 justify-content-xl-center">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>

                    <div class="d-flex mb-1 justify-content-xl-center">
                      <label class="text-nowrap" for="number-docs">Nº Documento:</label>
                      <input class="form-control" type="text" name="number-docs" id="number-docs">
                    </div>

                    <div class="d-flex justify-content-xl-center">
                      <label class="text-nowrap" for="client-group">Grupo de cliente:</label>
                      <select class="form-control" name="client-group" id="client-group">
                        <!-- Options client-group -->
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex justify-content-end">
                      <div class="w-100 w-xl-65 w-xxxl-55">
                        <div class="d-flex mb-1">
                          <label class="text-nowrap" for="number-seats">Nº Asiento:</label>
                          <input class="form-control" type="text" name="number-seats" id="number-seats">
                        </div>
      
                        <div class="d-flex mb-1">
                          <div class="d-flex">
                            <label class="text-nowrap" for="sale-point">Punto de Venta:</label>
                            <input class="form-control mr-2" type="text" name="sale-point" id="sale-point" placeholder="0000" minlength="4" maxlength="4" />
                          </div>
                          <div class="d-flex">
                            <label for="letter">Letra:</label>
                            <input class="form-control" type="text" name="letter" id="letter" maxlength="1">
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-end">
                          <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                          <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-check"></i> Exportar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Documentos de Ventas</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/ConsultasComprobantes.js"></script>
  <script src="js/ConsultasComprobantesGetApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
