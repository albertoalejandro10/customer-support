<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/main.scss">
    <link rel="shortcut icon" href="../assets/images/logo-full-title.png" type="image/x-icon">
    <title>Atención al cliente</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light p-3">
        <div class="container justify-content-between">
          <h1 class="fs-4 fw-bold text-primary">Servicios del cliente</h1>
          <img src="../assets/images/logo-full-title.png" alt="logo-compañia" width="120" height="60">
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="container">
          <div class="row g-3">
            <div class="col-sm-7">
              <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="State" aria-label="State">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
