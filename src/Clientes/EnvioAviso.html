<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./EnvioAviso.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <form id="form">
            <div class="row p-2 mb-2 rounded form-top">
              <div class="col-12 mb-1">
                <h4 class="mb-0">Envío de aviso</h4>
              </div>
            
              <div class="col-12">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="shipping-type">Tipo envío:</label>
                      <select class="form-control" name="shipping-type" id="shipping-type" required>
                        <!-- Shipping -->
                      </select>
                    </div>
                    <div class="d-flex">
                      <label class="text-nowrap" for="value-x">Valor X:</label>
                      <input type="number" class="form-control text-right" name="value-x" id="value-x" value="0" required>
                    </div>           
                  </div>
  
                  <div class="col-4">
                    <div class="d-flex mb-1">
                      <label for="condition">Condición:</label>
                      <select class="form-control" name="condition" id="condition" required>
                        <!-- Condition -->
                      </select>
                    </div>
                    <div class="d-flex">
                      <label class="text-nowrap" for="customer-group">Grupo cliente:</label>
                      <select class="form-control" name="customer-group" id="customer-group" required>
                        <!-- customer-group -->
                      </select>
                    </div>
                  </div>

                  <div class="col-4 d-flex justify-content-end align-items-end">
                    <div class="d-flex">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/EnvioAvisoApis.js"></script>
  <script src="./js/EnvioAviso.js"></script>
  <script src="../jsgen/footer-form.js"></script>  
</html>
