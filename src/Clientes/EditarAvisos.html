<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./EditarAvisos.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="pt-1 pr-5 pl-5 rounded col-12">
          <form id="form">
            <!-- Form - Top -->
            <div class="row p-2 mb-2 rounded form-top">
              <div class="col-6 d-flex">
                <button class="previous-site btn text-secondary p-0 position-relative" id="backToList" onclick="history.back()"><i class="fa-solid fa-arrow-left position-absolute return"></i></button> <h4 class="mb-0">Edición avisos</h4>
              </div>
              <div class="col-6 text-right">
                <button id="save" type="submit" class="btn btn-primary text-white"><i class="fas fa-save"></i> Grabar</button>
                <button id="delete" type="button" class="btn btn-danger text-white"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </div>
            </div>

            <div class="row p-2 mt-2 rounded align-items-center form-middle">
              <div class="col-12">
                <h6 class="font-weight-bolder text-secondary">Opciones de envío</h6>
              </div>
              <div class="col-6">
                <div class="row">
                  <!-- shipping -->
                  <div class="col-4 col-xl-2">
                    <label class="text-nowrap" for="shipping-type">Tipo envío</label>
                  </div>
                  <div class="col-8 col-xl-10">
                    <select class="form-control" name="shipping-type" id="shipping-type" required>
                      <!-- Shipping -->
                    </select>
                  </div>
                  <!-- condition -->
                  <div class="col-4 col-xl-2">
                    <label for="condition">Condición</label>
                  </div>
                  <div class="col-8 col-xl-10">
                    <select class="form-control" name="condition" id="condition" required>
                      <!-- Condition -->
                    </select>
                  </div>

                  <!-- value-x -->
                  <div class="col-4 col-xl-2">
                    <label for="value-x">Valor X</label>
                  </div>
                  <div class="col-8 col-xl-10">
                    <input type="number" class="form-control text-right" name="value-x" id="value-x" value="0" required>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="row">
                  <!-- customer group -->
                  <div class="col-3 col-xl-2">
                    <label class="text-nowrap" for="customer-group">Grupo cliente</label>
                  </div>
                  <div class="col-9 col-xl-10">
                    <select class="form-control" name="customer-group" id="customer-group" required>
                      <!-- customer-group -->
                    </select>
                  </div>
  
                  <!-- customer kind -->
                  <div class="col-3 col-xl-2">
                    <label class="text-nowrap" for="customer-types">Tipo cliente</label>
                  </div>
                  <div class="col-9 col-xl-10">
                    <select class="form-control" name="customer-types" id="customer-types" required>
                      <!-- customer-types -->
                    </select>
                  </div>

                  <!-- empty space -->
                  <div class="col-3 col-xl-2">
                    <label>&nbsp;</label>
                  </div>
                  <div class="col-9 col-xl-10">
                    &nbsp;
                  </div>
                </div>
              </div>

            </div>

            <div class="row p-2 mt-2 rounded align-items-center form-middle">

              <div class="col-12">
                <h6 class="font-weight-bolder text-secondary">Aviso</h6>
              </div>

              <div class="col-12">
                <div class="row">
                  <!-- Id aviso -->
                  <div class="col-2 col-xl-1">
                    <label for="name">Nombre</label>
                  </div>
                  <div class="col-10 col-xl-11">
                    <input type="text" name="name" id="name" class="form-control" required>
                  </div>
    
                  <!-- Titulo -->
                  <div class="col-2 col-xl-1">
                    <label for="matter">Asunto</label>
                  </div>
                  <div class="col-10 col-xl-11">
                    <input type="text" name="matter" id="matter" class="form-control" required>
                  </div>
    
                  <div class="col-12">
                    <div class="row">
                      <div class="col-sm-2 col-xl-1 d-flex flex-column">
                        <div>
                          <label for="editor">Cuerpo</label>
                        </div>
                        <div class="h-50 my-auto">
                          <span class="text-nowrap text"><u id="available-variable">Variables disponibles</u></span><br>
                          #Codigo# <br>
                          #Saldo# <br>
                          #Nombre# <br>
                          #CUIT# <br>
                          #ClavePortal#
                        </div>
                      </div>
                      <div class="col-sm-10 col-xl-11">
                        <div id="editor">
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <!-- Adjunto -->
                  <div class="col-2 col-xl-1 d-flex">
                    <label for="attach">Adjunto</label>
                  </div>
                  <div class="col-10 col-xl-11">
                    <select class="form-control" name="attach" id="attach">
                      <option value="N">Ninguno</option>
                      <option value="F">Factura</option>
                      <option value="C">Cupón</option>
                    </select>
                  </div>

                </div>
              </div>
            </div>

          </form>
          <!-- Footer form -->
          <div id="form-lower" class="row p-2 mt-2 rounded form-bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/super-build/ckeditor.js"></script>
  <script src="./js/EditarAvisosApis.js"></script>
  <script src="./js/EditarAvisos.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
