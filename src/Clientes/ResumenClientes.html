<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./ResumenClientes.scss">
    
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script type="text/javascript">
      $(window).unbind("resize")
      $(window).resize(function () {
        if ((parseInt($(window).height()) - 300) < 200)
            $("#myGrid").height(100)
        else
            $("#myGrid").height(parseInt($(window).height()) - 340)
        //$(".grid").width('100%')
      })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2">
              <h4 class="mb-0">Resumen de cuentas de clientes</h4>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
  
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label class="text-nowrap" for="business">U. de Negocio:</label>
                      <select id="business" name="business" class="form-control">
                        <!-- Deposito -->
                      </select>
                    </div>

                    <div class="d-flex mb-2">
                      <label for="status">Estado:</label>
                      <select id="status" name="status" class="form-control">
												<option value="">Todos</option>
                        <!-- Estado -->
                      </select>
                    </div>

                    <div class="d-flex mb-2">
                      <label for="coin">Moneda:</label>
                      <select id="coin" name="coin" class="form-control">

                        <!-- Moneda -->
                      </select>
                    </div>

                    <div class="d-flex mt-1 mb-2">
                      <label class="text-nowrap" for="only-movements">Solo con Movimiento:</label>
                      <input type="checkbox" name="only-movements" id="only-movements">
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>

                    <div class="d-flex mb-2">
											<label for="debt-collector">Cobrador:</label>
											<select id="debt-collector" name="debt-collector" class="form-control">
												<!-- Cobrador -->
											</select>
                    </div>

										<div class="d-flex mt-1 mb-2">
											<label for="customer">Cliente:</label>
											<select class="cmb_clientes" name="customer" style="width:100%;" required>
											</select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mt-1 mb-2">
                      <label for="subsidiary">Sucursal:</label>
                      <select id="subsidiary" name="subsidiary" class="form-control">
                        <!-- Sucursal -->
                      </select>
                    </div>

										<div class="d-flex my-3">
                      <label class="text-nowrap" for="include-proformas">Incluir Proformas:</label>
                      <input type="checkbox" name="include-proformas" id="include-proformas">
                    </div>

										<div class="d-flex my-3">
                      <label class="text-nowrap" for="include-notes">Incluir Remitos:</label>
                      <input type="checkbox" name="include-notes" id="include-notes">
                    </div>

                    <div class="d-flex mb-2 justify-content-end buttons">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                      <button id="btn_print" type="button" class="btn btn-dark text-white ml-2"><i class="fa-solid fa-print"></i> Imprimir</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Resumen</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ResumenClientes.js"></script>
  <script src="./js/ResumenClientesApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
</html>
