<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./VentasxClientes.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
		$(window).unbind("resize")
		$(window).resize(function () {
			if ((parseInt($(window).height()) - 300) < 200)
				$("#myGrid").height(100)
			else
				$("#myGrid").height(parseInt($(window).height()) - 320)
		})
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-6 mb-2">
              <h4 class="mb-0">Ventas por cliente</h4>
            </div>
            <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/ProdporCliente.aspx" target="_self">[Versi√≥n anterior]</a>
            </div>
            <div class="col-12">
              <form id="form">
                <div class="row">
                  <div class="col-sm">
                    <div class="d-flex mb-1">
											<label for="customer">Cliente:</label>
                      <input type="text" name="customer" id="customer" class="form-control">
                    </div>

                    <div class="d-flex mb-1">
                      <label for="report-type">Tipo:</label>
                      <select id="report-type" name="report-type" class="form-control" required>
                        <!-- Tipo -->
                      </select>
                    </div>

                    <div class="d-flex">
                      <label for="entry">Rubro:</label>
                      <select id="entry" name="entry" class="form-control" required>
                        <!-- Rubro -->
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart" required>-<input class="form-control" type="date" name="periodEnd" id="periodEnd" required>
                    </div>

                    <div class="d-flex mb-1">
											<label for="product">Producto:</label>
											<select class="cmb_productos" name="product" id="product" style="width:100%;">
											</select>
                    </div>

                    <div class="d-flex">
											<label for="supplier">Proveedor:</label>
											<select class="form-control" name="supplier" id="supplier">
                        <option value="0">Todos</option>
											</select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex mb-1">
                      <label for="voucher">Comprobante:</label>
                      <select id="voucher" name="voucher" class="form-control">
                        <!-- Comprobante -->
                      </select>
                    </div>

                    <div class="d-flex mb-1">
                      <label for="subsidiary">Sucursal:</label>
                      <select id="subsidiary" name="subsidiary" class="form-control" required>
                        <!-- Sucursal -->
                      </select>
                    </div>

                    <div class="d-flex mb-1">
                      <label class="text-nowrap" for="sale-line">Linea Venta:</label>
                      <select id="sale-line" name="sale-line" class="form-control" required>
                        <!-- linea de venta -->
                      </select>
                    </div>

                    <div class="d-none d-xl-flex justify-content-end">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="btn_export" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                      <button id="btn_print" type="button" class="btn btn-dark text-white ml-2" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                    </div>
                  </div>
                </div>
                <div class="d-flex d-xl-none justify-content-end buttons-responsive">
                  <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                  <button id="btn_export_1024" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-download"></i> Exportar</button>
                  <button id="btn_print_1024" type="button" class="btn btn-dark text-white ml-2" disabled><i class="fa-solid fa-print"></i> Imprimir</button>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <h6 class="mt-2 font-weight-bolder">Ventas</h6>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/VentasxClientes.js"></script>
  <script src="./js/VentasxClientesApis.js"></script>
  <script src="../jsgen/footer-form.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
