<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="./asignacionCompClientes.scss">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="col-12 mb-2">
              <h4 class="mb-0">Asignaci√≥n de Comprobantes</h4>
            </div>
            
            <div class="col-12">
              <form id="form">
                <div class="row">
  
                  <div class="col-sm">
  
                    <div class="d-flex">
                      <label class="text-nowrap" for="account">Cuenta:</label>
                      <select class="form-control" id="account" name="account" >
                        <!-- Options account -->
                      </select>
                    </div>

                    <div class="d-flex mt-2">
                      <label for="periodStart">Periodo:</label>
                      <input class="form-control" type="date" name="periodStart" id="periodStart">-<input class="form-control" type="date" name="periodEnd" id="periodEnd">
                    </div>
                  </div>
  
                  <div class="col-sm">

                    <div class="d-flex mt-1">
                      <label class="text-nowrap" for="customers">Clientes:</label>
                      <select class="cmb_clientes form-control" type="text" name="customers" id="customers" style="width:100%;" required>

                      <!-- <input class="form-control" style="width:100%;" type="text" name="customers" id="customers" required> -->
                    </div>

                    <div class="d-flex mt-2">
                      <label class="text-nowrap" for="orden-fecha">Orden Fecha:</label>
                      <select class="form-control" name="orden-fecha" id="orden-fecha">
                        <!-- Options orden-fecha -->
                        <option value="0">Descendente</option>
                        <option value="1">Ascendente</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-sm">
                    <div class="d-flex align-items-center">
                      <label class="text-nowrap" for="business">U. de negocio:</label>
                      <select class="form-control" name="business" id="business">
                        <!-- Options Unit Business -->
                      </select>
                    </div>
  
                    <div class="d-flex mt-2 justify-content-end buttons">
                      <button id="update" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-rotate"></i> Actualizar</button>
                      <button id="record" type="button" class="btn btn-success text-white ml-1"><i class="fa-solid fa-check"></i> Grabar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <div class="container-fluid">

                <div class="row">
                  <div class="col-sm">
                    <h5>Creditos</h5>
                    <table id="credit-table" class="table-striped table-borderless table-hover table-light rounded text-secondary">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>Fecha</th>
                          <th>Comprobante</th>
                          <th>Total</th>
                          <th>Pendiente</th>
                        </tr>
                      </thead>
                      <tbody id="credit-tbody">
                        <!-- Body table -->
                        
                      </tbody>
                    </table>
                    <p id="not-credit" class="text-danger font-weight-bold d-none">No hay facturas de credito</p>
                  </div>

                  <div class="col-sm">
                    <h5>Debitos</h5>
                    <table id="debit-table" class="table-striped table-borderless table-hover table-light rounded text-secondary">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>Fecha</th>
                          <th>Comprobante</th>
                          <th>Total</th>
                          <th>Pendiente</th>
                        </tr>
                      </thead>
                      <tbody id="debit-tbody">
                        <!-- Body table -->
                        
                      </tbody>
                    </table>
                    <p id="not-debit" class="text-danger font-weight-bold d-none">No hay facturas de debito</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <div id="credit-tfoot" class="d-none">
                      <div class="d-flex justify-content-end">
                        <label for="total-credit" class="font-weight-bold">Total:</label>
                        <input class="form-control" type="text" name="total-credit" id="total-credit" placeholder="0,00" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div id="debit-tfoot" class="d-none">
                      <div class="d-flex justify-content-end">
                        <label for="total-debit" class="font-weight-bold">Total:</label>
                        <input class="form-control" type="text" name="total-debit" id="total-debit" placeholder="0,00" disabled>
                      </div>
                      <div class="d-flex justify-content-end">
                        <label for="total-difference" class="font-weight-bold">Diferencia:</label>
                        <input class="form-control" type="text" name="total-difference" id="total-difference" placeholder="0,00" disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/AsignacionCompClientesGetApis.js"></script>
  <script src="js/AsignacionCompClientes.js"></script>
  <script src="../jsgen/footer-form.js"></script>
</html>
