<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

    <div class="wrapper">
      <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">

          <div class="col-6">
            <h4 class="mb-0">Avisos a clientes</h4>
          </div> 
          <div class="col-6">

              <button id="newNotice" type="button" class="btn btn-success text-white text-nowrap top-button"><i class="fa-solid fa-check"></i>Nuevo</button>
            </div>
          </div>
        </div>
        <!-- Form - Middle -->
        <div class="row p-2 mt-2 rounded form-middle">
          <div class="col">
            <h6 class="mt-2 font-weight-bolder text-secondary">Avisos</h6>
            <table id="full-table" class="table-borderless rounded text-secondary">
              <div class="loadingx"></div>
              <thead>
                <tr>
                  <th>Tipo de Env√≠o</th>
                  <th>Nombre</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- Table body -->                  
              </tbody>
            </table>
            <p id="no-notices" class="h6 mt-2 font-weight-bold text-danger d-none text-center">No hay avisos</p>
          </div>
        </div>
        <!-- Form - Lower -->
        <div id="form-lower" class="row p-2 mt-2 rounded form-bottom"></div>
      </div>
    </div>
  </body>
  <script src="./js/EnvioAvisos.js"></script>
