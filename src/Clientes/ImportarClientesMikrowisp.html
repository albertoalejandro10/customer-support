<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ImportarClientesMikrowisp.scss">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
    $(window).unbind("resize")
    $(window).resize(function () {
      if ((parseInt($(window).height()) - 300) < 200)
        $("#myGrid").height(100)
      else
        $("#myGrid").height(parseInt($(window).height()) - 290)
      //$(".grid").width('100%')
    })
  </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid" style="height: 100%;">
        <div class="container mt-2 pt-1 pr-5 pl-5 rounded col-12">
          <!-- Form - Higher -->
          <div class="row p-2 mb-2 rounded form-top">
            <div class="d-flex col-6 mb-2">
              <button class="previous-site btn text-secondary d-none p-0 position-relative" id="getBackToPreviousPage" onclick="history.back()"><i class="fa-solid fa-arrow-left position-absolute return"></i></button>
              <h4 class="mb-0">Importación clientes mikrowisp</h4>
            </div>
            <!-- <div class="col-6 mb-2 text-right">
              <a class="previous-site" href="https://www.solucioneserp.com.ar/net/webform/CompPendPro.aspx" target="_self">[Versión anterior]</a>
            </div> -->

            <div class="col-12">
                <div class="row">
                    <div class="col-sm">

                        <div class="d-flex justify-content-end">
                            <button id="import" type="submit" class="btn btn-primary text-white mr-1"><i class="fa-solid fa-download"></i> Importar clientes mikrowisp</button>
                            <button id="agregar" type="button" class="btn btn-success text-white ml-1 cursor-normal d-none"><i class="fa fa-plus" aria-hidden="true"></i>  Crear clientes </button>
                        </div>
                    
                    </div>
                </div>

            </div>

          </div>
          
          <!-- Form - Middle -->
          <div class="row p-2 mt-2 rounded form-middle text-secondary">
            <div class="col">
              <div class="d-flex justify-content-between">
                <h6 class="mt-2 font-weight-bolder">Clientes mikrowisp</h6>
                <h6 class="mt-2 font-weight-bolder"id="total-client"></h6>
              </div>
              <div class="container-fluid">
                <div id="myGrid" style="width:100%;" class="ag-theme-alpine"></div>
              </div>
            </div>
          </div>
          <!-- Form - Lower -->
          <div id="form-lower" class="row p-2 mt-2 mb-2 rounded form-bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/ImportarClientesMikrowisp.js"></script> 
  <script src="../jsgen/footer-form.js"></script>  
  
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</html>
