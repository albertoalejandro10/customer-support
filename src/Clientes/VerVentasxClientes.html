<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">    
    <link rel="stylesheet" href="./VerVentasxClientes.scss">
    <style type="text/css" media="print">
    @page {
      size: auto;
      margin: 0; 
    }
    </style>
  </head>
  <body class="m-0 vh-100 row justify-content-center align-items-center">
    <form id="form">
      <div class="wrapper">
      <button type="button" id="btn_print" class="btn btn-dark"><i class="fa-solid fa-print"></i> Imprimir</button>
        <div class="container-fluid">
          <div class="container rounded col-12" id="printableArea">
            <!-- Feature -->
            <div class="row shadow px-2 py-4 big-box mx-auto">

              <div class="col-sm-12 my-2">
                <div class="row box justify-content-between">
                  <div class="p-2 text-left">
                    <h2 class="h4 tracking-tight real-blue">Ventas por Cliente</h2>
                    <div class="row">
                      <div class="col-4">
                        <p>Período:</p>
                      </div>
                      <div class="col-8">
                        <strong><p id="date" class="real-blue text-nowrap"></p></strong>
                      </div>
                    </div>
                  </div>
    
                  <div class="p-2 text-right">
                    <h1 id="name-company"></h1>
                    <div class="row">
                      <div class="col-4">
                        <p>CUIT:</p>
                      </div>
                      <div class="col-8">
                        <strong><p id="cuit-company" class="real-blue text-nowrap"></p></strong>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 my-2">
                <div class="row box justify-content-between">
                  <div class="p-2">
                    <div class="row">
                      <div class="col-4">
                        <p>Código Producto:</p>
                        <p>Cliente:</p>
                      </div>
                      <div class="col-8">
                        <strong><p id="code" class="real-blue text-nowrap"></p></strong>
                        <strong><p id="name" class="real-blue text-nowrap"></p></strong>
                      </div>
                    </div>
                  </div>
                  <div class="p-2">
                    <div class="row">
                      <div class="col-4">
                        <p>IVA:</p>
                        <p>CUIT:</p>
                      </div>
                      <div class="col-8">
                        <strong><p id="iva" class="real-blue text-nowrap"></p></strong>
                        <strong><p id="cuit" class="real-blue text-nowrap"></p></strong>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 my-3">
                <div class="row box">
                  <table class="table table-activities">
                    <thead>
                      <tr>
                        <th scope="col">FECHA</th>
                        <th scope="col">COMPROBANTE</th>
                        <th scope="col">DEBE</th>
                        <th scope="col">HABER</th>
                        <th scope="col">SALDO</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-table">
                      <!-- Table options -->
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="col-sm-12 mt-1">
                <div class="row box">
                  <table class="table table-prices">
                    <tbody>
                      <tr>
                        <td>Saldo final</td>
                        <td id="final-summary"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="row box">
                  <p id="observation" class="ml-2 mt-2 w-100"></p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="./js/VerVentasxClientes.js"></script>
</html>
